<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>HTML Assignment</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section class="form-container">
        <section class="inner-container">
            <form action="#" method="POST">
                <header class="sign-up-header">Sign Up</header>
                <div class="name-field">
                    <div>
                        <input type="text" name="first" placeholder="First Name" required>
                    </div>
                    <div>
                        <input type="text" name="last" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="full-field">
                    <div>
                        <input type="tel" name="phone" placeholder="Mobile No." required>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                <div class="password-field">
                    <div>
                        <input type="password" name="psw" placeholder="Password" required>
                    </div>
                    <div>
                        <input type="password" name="confirm" placeholder="Confirm Password" required>
                    </div>
                </div>
            </form>
        </section>
        <section class="checkbox-field">
            <div class="checkbox">
                <div>
                    <input type="checkbox" name="agree">
                    <label for="agree">I Agree</label>
                </div>
                <div>
                    <p>By clicking <span id="register">Register</span>, you agree to the <span id="terms" >Terms and Conditions</span> set out by this site, including our Cookie use.</p>
                </div>
            </div>
        </section>
        <section class="registration-field"> 
            <button name="register" type="submit">Register</button>
            <button name="sign" type="button">Sign In</button>
        </section>
    </section>
</body>
</html>
