<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>Sign Up</header>
    <form action="#" method="POST">
        <div class="formcontainer">
            <div class="container">
                <input type="text" name="first" placeholder="First Name" required>
                <input type="text" name="last" placeholder="Last Name">
                <input type="tel" name="phone" placeholder="Mobile No." required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="psw" placeholder="Password" required>
                <input type="password" name="confirm" placeholder="Confirm Password" required>
                <div>
                    <label for="agree">
                        <input type="checkbox" name="agree"> I Agree
                    </label>
                    <p>By clicking <span id="register">Register</span>, you agree to the <span id="terms" >Terms and Conditions</span> set out by this site, including our Cookie use.</p>
                </div>
                <button name="register" type="submit">Register</button>
                <button name="sign" type="submit">Sign In</button>
            </div>
        </div>
    </form>
</body>
</html>
